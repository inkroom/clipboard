name: release

on:
  push:
    branches: ['master']
    paths-ignore:
      - 'README.md'
      - '.gitignore'
      - '.dockerignore'
      - 'build.sh'
  workflow_dispatch:
env:
  RUST_VERSION: 1.90.0
jobs:
  mac-m1:
    runs-on: macos-14
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Rust
        uses: brndnmtthws/rust-action-rustup@v1
        with:
         toolchain: ${{ env.RUST_VERSION }}
      - name: Build
        run: |
          mkdir out
          cargo build --release && cp target/release/clip ./out/clip-mac-arm
      - name: Bundle
        run: |
          echo "::group::Install Bundle"
          cargo install cargo-bundle
          brew install create-dmg
          echo "::endgroup::"

          echo "::group::Bundle"
          # 实现dock栏隐藏图标
          echo "<key>LSUIElement</key>" > info.ext
          echo "<true/>" >> info.ext
          echo "" >> Cargo.toml
          echo 'osx_info_plist_exts=["info.ext"]' >> Cargo.toml
          CARGO_BUNDLE_SKIP_BUILD=true cargo bundle -r -f osx
          tar -cvf clip.tar target/release/bundle/osx/clip.app
          mv clip.tar out/
          echo "::endgroup::"

          echo "::group::Package Dmg"
          cd target/release/bundle/
          create-dmg --volname "Clip Installer" --window-pos 200 120 --window-size 800 400 --icon-size 100 --icon "clip.app" 200 190 --app-drop-link 600 185 --hide-extension "clip.app" clip.dmg "osx"
          mv clip.dmg ../../../out
          echo "::endgroup::"
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
           name: app-mac-arm
           path: out/*
  release:
    runs-on: ubuntu-22.04
    needs: ["mac-m1"]
    permissions:
        contents: write
        packages: write
    steps:
        - name: Checkout repository
          uses: actions/checkout@v5
          with:
           fetch-tags: true
           fetch-depth: 0
        - name: Download artifacts
          uses: actions/download-artifact@v4
          with:
            merge-multiple: true
            pattern: app-*
            path: app/
        - name: Release Ready
          id: ready
          env:
            GH_TOKEN: ${{ github.token }}
          run: |
            new_tag=$(date +%Y%m%d)
            now_tag=$(curl -sSf https://api.github.com/repos/${{ github.repository}}/releases/latest | jq --raw-output '.tag_name')
            if [[ "$new_tag" = "$now_tag" ]]; then
              echo "delete $now_tag"
              gh release delete $now_tag
              now_tag=$(curl -sSf https://api.github.com/repos/${{ github.repository}}/releases | jq --raw-output '.[0].tag_name')
            fi
            commit=$(git rev-list -n 1 $now_tag)
            echo "$commit"

            temp=$(git --no-pager tag | grep $new_tag || echo "")
            if [[ "$temp" = "$new_tag" ]]; then
                echo "delete remote tag $new_tag"
                git push origin --delete $new_tag
                git tag -d $new_tag
            fi
            git tag $new_tag
            echo "create tag $new_tag"
            git push origin $new_tag
            # commit=$(git --no-pager log --pretty=format:"%H" | grep -B 1 $commit | head -n 1)
            echo "after-$commit"
            msg=$(git --no-pager log --pretty=format:"- [%s](https://github.com/${{ github.repository}}/commit/%H)" $commit..HEAD)
            echo "$msg" > body.md
            echo "tag=$new_tag" >> $GITHUB_OUTPUT
            # 如果直接指向master，release会落后一个commit
            # gh release create -n "$msg" --target $new_tag $(date +%Y%m%d) ./app/*
        - name: Create Release
          uses: ncipollo/release-action@v1
          env:
            GH_TOKEN: ${{ github.token }}
          with:
            artifacts: "app/*"
            bodyFile: "body.md"
            tag: ${{ steps.ready.outputs.tag }}
